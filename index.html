<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成本分析定价系统</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1>成本分析定价</h1>

    <!-- 商品信息 -->
    <section class="card">
      <h2>商品信息</h2>
      <div class="form-grid">
        <div class="form-item">
          <label>料号</label>
          <input id="code" type="text" />
        </div>
        <div class="form-item">
          <label>规格</label>
          <input id="spec" type="text" />
        </div>
        <div class="form-item">
          <label>单重（g）</label>
          <input id="weight" type="number" step="0.0001" />
        </div>
        <div class="form-item">
          <label>材料单价（元 / 吨）</label>
          <input id="materialPrice" type="number" />
        </div>
      </div>
    </section>

    <!-- 成本构成 -->
    <section class="card">
      <h2>成本构成</h2>
      <div class="form-grid">
        <div class="form-item">
          <label>加工费（元 / 件）</label>
          <input id="process" type="number" />
        </div>
        <div class="form-item">
          <label>模具费用（元 / 件）</label>
          <input id="mold" type="number" />
        </div>
        <div class="form-item">
          <label>牙板费（元 / 件）</label>
          <input id="die" type="number" />
        </div>
        <div class="form-item">
          <label>组件（元 / 件）</label>
          <input id="components" type="number" />
        </div>
        <div class="form-item">
          <label>热处理（元 / kg）</label>
          <input id="heat" type="number" />
        </div>
        <div class="form-item">
          <label>镀层（元 / kg）</label>
          <input id="plating" type="number" />
        </div>
        <div class="form-item">
          <label>附加1（元 / 件）</label>
          <input id="extra1" type="number" />
        </div>
        <div class="form-item">
          <label>附加2（元 / 件）</label>
          <input id="extra2" type="number" />
        </div>
        <div class="form-item">
          <label>运费（元 / 件）</label>
          <input id="freight" type="number" />
        </div>
      </div>
    </section>

    <!-- 系数 -->
    <section class="card">
      <h2>系数项</h2>
      <div class="form-grid">
        <div class="form-item">
          <label>损耗率（%）</label>
          <input id="loss" type="number" value="0" />
        </div>
        <div class="form-item">
          <label>利润率（%）</label>
          <input id="profit" type="number" value="20" />
        </div>
        <div class="form-item">
          <label>税率（%）</label>
          <input id="tax" type="number" value="13" />
        </div>
      </div>
    </section>

    <button class="calc-btn" onclick="calc()">计算单价</button>

    <section class="result" id="result"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
