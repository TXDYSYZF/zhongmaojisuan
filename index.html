<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>成本分析定价系统</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1>成本分析定价</h1>

    <!-- ================= 商品信息 ================= -->
    <section class="card">
      <h2>商品信息</h2>
      <div class="row">
        <label>料号</label>
        <input id="code" type="text" />

        <label>规格</label>
        <input id="spec" type="text" />
      </div>

      <div class="row">
        <label>单重（g）</label>
        <input id="weight" type="number" step="0.0001" />

        <label>材料单价（元 / 吨）</label>
        <input id="materialPrice" type="number" />
      </div>
    </section>

    <!-- ================= 成本构成 ================= -->
    <section class="card">
      <h2>成本构成</h2>

      <div class="row">
        <label>加工费（元 / 件）</label><input id="process" type="number" />
        <label>模具费用（元 / 件）</label><input id="mold" type="number" />
      </div>

      <div class="row">
        <label>牙板费（元 / 件）</label><input id="die" type="number" />
        <label>平垫（元 / 件）</label><input id="washer" type="number" />
      </div>

      <div class="row">
        <label>热处理（元 / kg）</label><input id="heat" type="number" />
        <label>镀层（元 / kg）</label><input id="plating" type="number" />
      </div>

      <div class="row">
        <label>附加1（元 / 件）</label><input id="extra1" type="number" />
        <label>附加2（元 / 件）</label><input id="extra2" type="number" />
      </div>

      <div class="row">
        <label>运费（元 / 件）</label><input id="freight" type="number" />
      </div>
    </section>

    <!-- ================= 系数项 ================= -->
    <section class="card">
      <h2>系数项（相乘）</h2>
      <div class="row">
        <label>损耗率（%）</label><input id="loss" type="number" value="0" />
        <label>利润率（%）</label><input id="profit" type="number" value="20" />
      </div>
      <div class="row">
        <label>税率（%）</label><input id="tax" type="number" value="13" />
      </div>
    </section>

    <button onclick="calc()">计算单价</button>

    <!-- ================= 结果 ================= -->
    <section class="result" id="result"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
